<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- Google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "tomato-color-bg": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- style section -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="max-w-screen-2xl mx-auto">
      <!-- nav bar -->
      <nav class="my-12">
        <div
          class="navbar md:bg-tomato-color-bg md:py-9 md:px-14 rounded-s-full rounded-e-full"
        >
          <div class="navbar-start">
            <!-- navbar -->
            <!-- for large devices -->
            <div class="navbar-center hidden lg:flex">
              <ul
                class="menu menu-horizontal px-1 text-white text-xl font-medium"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <!--logo -->
          </div>
          <div class="navbar-center mb-6 mr-36">
            <a class="btn btn-ghost normal-case text-xl">
              <img src="./images/logo.png" alt="" />
              <p class="md:text-white text-4xl font-bold">Fruit Burst</p>
            </a>
          </div>
          <!-- for small devices -->
          <div class="md:hidden">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-10 h-auto"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-lg dropdown-content mt-3 z-[1] p-2 shadow rounded-box w-40"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <!-- search bar -->
          <div class="relative navbar-end gap-2 hidden md:flex">
            <div class="form-control flex justify-center">
              <input
                type="text"
                placeholder="Search here"
                class="input input-bordered rounded-s-full rounded-e-full w-72"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 md:ml-60 absolute pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
      <!-- sliding banner -->
      <div>
        <div class="carousel w-full">
          <!-- slider 1 -->
          <div
            id="slide1"
            class="carousel-item relative justify-center items-center w-full"
          >
            <img src="./images/banner1.png" class="w-full" />
            <div class="absolute text-center">
              <h1>Exotic tastes at your doorstep</h1>
              <p>We supply highly quality organic products</p>
              <button class="btn">Shop now</button>
            </div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <!-- slider 2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <!-- slider 3 -->
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <!-- slider 4 -->
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
